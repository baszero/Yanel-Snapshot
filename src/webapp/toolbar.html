	<script>
		var myCookie=document.cookie;

		function Get(name) {
			var index = myCookie.indexOf(name + "=");
			if (index == -1) return null;
			index = myCookie.indexOf("=", index) + 1; // first character
			var endstr = myCookie.indexOf(";", index);
			if (endstr == -1) endstr = myCookie.length; // last character
			return unescape(myCookie.substring(index, endstr));
		}

		function Set(name, value) {
			var today=new Date();
			var expires=new Date(today.getTime() + 2678400000); // 31 days
			document.cookie=name+'='+value+'; expires='+expires.toGMTString();
		}

	</script>

		var b_props='resizable,height=275,width=450';
		function b_openwindow(windowname, link, arguments) {
			if (window.arshow) {
				window.arshow(windowname, link, arguments);
			} else {
				windowsize=top.Get(windowname);
				if (windowsize) {
					properties=b_props+','+windowsize;
				} else {
					properties=b_props;
				}
				window.open(link, windowname, properties);
			}
		}
